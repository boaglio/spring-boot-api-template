<!DOCTYPE html>
<html>
<head>
 <title>Spring Boot API Template - @boaglio</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css"	href="webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css"	href="webjars/EasyAutocomplete/1.3.3/dist/easy-autocomplete.themes.css" />
</head>
<body>
<div class="container">
 <script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
 <script type="text/javascript" src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <div class="jumbotron">
  <h1 class="display-4">
   <img alt="Spring" class="block" id="springlogo" src="spring-logo.svg" width="300">
    Spring Boot API Template
  </h1>
  <h3 class="display-3 d-flex justify-content-center">My Amazing Microservice</h3>
  <div class="d-flex justify-content-around"> 
   <div class="card" style="width: 18rem;">
    <div class="card-body">
     <h5 class="card-title">Powered by</h5>
     <img src="java11.png" width="160" alt="Java 11" />
     <img src="lombok.png"  width="160" alt="Lombok" />
     <img src="swagger_logo.svg"  width="160" alt="Swagger Logo" />
    </div>
   </div>
   <div class="card" style="width: 18rem;">
    <div class="card-body">
     <h5 class="card-title">Actuator Info</h5>
     <a href="/actuator/info" class="card-link" target="_BLANK">Info</a>
     <a href="/actuator/health" class="card-link" target="_BLANK">Health</a>
     <a href="/actuator/mappings" class="card-link" target="_BLANK">Mappings</a>
    </div>
   </div>
   <div class="card" style="width: 18rem;">
    <div class="card-body">
     <h5 class="card-title">Swagger</h5>
     <a href="/swagger-ui/" class="card-link" target="_BLANK">Swagger-UI</a>
    </div>
   </div>
  </div>
 </div>
</div>
</body>
</html>
